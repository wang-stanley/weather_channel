{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form action="{{ url_for('login') }}" method="POST">
    
    {% if error %}
    <p style="color:red">
        {{ error }}
    </p>
    {% endif %}
    
    <p>
        City: <input type="text" name="city" />
    </p>
    
    
    <button type="Submit">Login</button>
    
</form>

{% endblock %}
